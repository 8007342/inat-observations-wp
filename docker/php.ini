; Custom PHP configuration for iNat Observations WordPress development
; This file increases memory and execution limits for processing large datasets

; Memory limits - generous for development/local use
memory_limit = 512M              ; Default: 128M - increased for large API fetches
post_max_size = 64M              ; Default: 8M - increased for admin operations
upload_max_filesize = 64M        ; Default: 2M - increased for media uploads

; Execution time limits
max_execution_time = 300         ; Default: 30s - allow 5 minutes for refresh jobs
max_input_time = 300             ; Default: 60s - allow 5 minutes for input parsing

; MySQL/Database settings
mysql.allow_persistent = On
mysql.max_persistent = -1
mysql.max_links = -1

; Error reporting (show all errors in development)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Logging
log_errors = On
error_log = /var/log/php_errors.log

; Performance optimizations
realpath_cache_size = 4096K     ; Default: 4096K - cache for file paths
realpath_cache_ttl = 600         ; Default: 120 - keep paths cached for 10 minutes

; OPcache settings (if enabled)
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2

; Session settings
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; Output buffering
output_buffering = 4096

; Timezone
date.timezone = UTC
